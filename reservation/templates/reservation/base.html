}

    .table-wrapper {

    }

    /* Стили для кнопок */
    .btn-group .btn {
        margin-right: 5px; /* Отступ между кнопками */
    }

    .btn-danger {
        background-color: #dc3545; /* Красный цвет для кнопки "Заблокировать" */
        border-color: #dc3545;
    }

    .btn-success {
        background-color: #198754; /* Зеленый цвет для кнопки "Разблокировать" */
        border-color: #198754;
    }

    .btn-primary {
        background-color: #0d6efd; /* Синий цвет для кнопки "Посмотреть" */
        border-color: #0d6efd;
    }

    .btn-primary:hover, .btn-success:hover, .btn-danger:hover {
        opacity: 0.8; /* Изменение прозрачности при наведении */
