{% extends 'reservation/base.html' %}
{% load my_tags %}
{% block content %}
<div class="custom-user-bg">
    <div class="container mt-5 d-flex justify-content-center ">
        <div class="col-md-6">
            <h1 class="mb-4 custom-margin text-center">Вход на сайт</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'user:password_reset' %}" class="btn btn-link">Забыли пароль?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
